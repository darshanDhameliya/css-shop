<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="contactForm.css">
</head>

<body id="page-top" cz-shortcut-listen="true">

  <!-- Navigation -->

  <nav class="navbar text-uppercase">

    <div class="container">

      <h1 class="logo"><a href="#page-top">Demo</a></h1>
      <ul class="nav nav-right">
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>

  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="container">

      <!-- Masthead Avatar Image -->
      <img class="masthead-avatar mb-5" src="https://cdn4.iconfinder.com/data/icons/people-avatar-2-1/128/65-512.png"
        alt="">
      <!-- Masthead Heading -->
      <h1 class="masthead-heading text-uppercase mb-0">I'm Darshan Dhameliya</h1>
      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading -->
      <p class="masthead-subheading font-weight-light mb-0">Developer - UX - UI</p>
    </div>
  </header>


  <!-- Contact Section -->
  <section class="page-section text-center" id="contact">
    <div class="container">
      <!-- Contact Section Heading -->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>

      <!-- Icon Divider -->
      <div class="divider-custom text-center">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fa fa-star"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <!-- Contact Section Form -->
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <!-- <label>Name</label> -->
                <input class="form-control" id="name" type="text" placeholder="Name" required="required"
                  data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <!-- <label>Email Address</label> -->
                <input class="form-control" id="email" type="email" placeholder="Email Address" required="required"
                  data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <!-- <label>Phone Number</label> -->
                <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required"
                  data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <!-- <label>Message</label> -->
                <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required"
                  data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div id="success"></div>
            <div>
              <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center text-white">
    <div class="container">
      <div class="footer-row">

        <!-- Footer Location -->
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">Location</h4>
          <p class="lead mb-0">20660 Stevens Creek Blvd., #129<br>Cupertino, CA 95014 USA</p>
        </div>

        <!-- Footer Social Icons -->
        <div class="col-lg-4 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">Around the Web</h4>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fa fa-facebook-f footer-social-icon"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fa fa-twitter footer-social-icon"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fa fa-linkedin footer-social-icon"></i>
          </a>
          <a class="btn btn-outline-light btn-social mx-1" href="#">
            <i class="fa fa-dribbble footer-social-icon"></i>
          </a>
        </div>

        <!-- Footer About Text -->
        <div class="col-lg-4">
          <h4 class="text-uppercase mb-4">About Nexsales</h4>
          <p class="lead mb-0">MIT licensed Site.</p>
        </div>

      </div>
    </div>
  </footer>

  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <p>Copyright Â© Your Website 2019</p>
    </div>
  </section>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>

</body>

</html>
